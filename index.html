<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>感想メモ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="star.css">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6c9eff">
</head>
<body>

  <!-- 🏠 ホーム画面 -->
  <div id="home" class="page active">
    <h1>🎬 映画・ドラマ感想メモ</h1>

    <button id="plusBtn">➕ 感想を書く</button>
    <button id="listBtn">📚 感想一覧</button>
  </div>

  <!-- ✍️ 感想を書く画面 -->
  <div id="write" class="page">
    <input id="title" placeholder="作品名">
    <textarea id="memo" placeholder="感想"></textarea>

    <label>
      📅 見た日
      <input type="date" id="date">
        
        
    </label>
    
    <label>
  📺 何で見た？
  <select id="watchBy">
    <option value="">選んでね</option>
    <option value="theater">🎥 映画館</option>
    <option value="netflix">📺 Netflix</option>
    <option value="amazon">🛒 Prime Video</option>
    <option value="kinro">📼 金曜ロードショー</option>
    <option value="dvd">💿 DVD / Blu-ray</option>
    <option value="other">✏️ その他</option>
  </select>
</label>

  <input
    type="text"
    id="watchByOther"
    placeholder="例：友だちの家、飛行機の中 など"
    style="display:none;"
  >

  <button onclick="saveAndBack()">💾 保存して戻る</button>
  <button onclick="showPage('home')">← 戻る</button>
</div>

    <div id="star-rating"></div>
    <input type="hidden" id="star" value="5">

    <button onclick="saveAndBack()">💾 保存して戻る</button>
    <button onclick="showPage('home')">← 戻る</button>
  </div>

  <!-- 📚 感想一覧画面 -->
  <div id="list" class="page">
    <h2>📚 保存した感想</h2>
    <div id="output"></div>

    <button onclick="showPage('home')">← ホームに戻る</button>
  </div>

  <!-- JS読み込み（bodyの一番下！） -->
  <script src="script.js" defer></script>
<script src="star.js" defer></script>
</body>

</html>
