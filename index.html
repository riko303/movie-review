<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>映画・ドラマ感想メモ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ホーム -->
  <div id="home" class="page active">
    <h1>🎬 映画・ドラマ感想メモ</h1>
    <button id="plusBtn">➕ 感想を書く</button>
    <button id="listBtn">📚 感想一覧</button>
  </div>

  <!-- 感想を書く -->
  <div id="write" class="page">
    <input id="title" placeholder="作品名">
    <textarea id="memo" placeholder="感想"></textarea>

<div id="star-rating"></div>
<input type="hidden" id="star" value="5">
  
    <label>🏷 タグ</label>
    <div id="tag-area">
      <label><input type="checkbox" value="泣ける"> 泣ける</label>
      <label><input type="checkbox" value="笑える"> 笑える</label>
      <label><input type="checkbox" value="怖い"> 怖い</label>
      <label><input type="checkbox" value="アクション"> アクション</label>
      <label><input type="checkbox" value="恋愛"> 恋愛</label>
    </div>

    <label>📅 見た日
      <input type="date" id="date">
    </label>

    <label>📺 何で見た？
      <select id="watchBy">
        <option value="">選んでね</option>
        <option value="theater">🎥 映画館</option>
        <option value="netflix">📺 Netflix</option>
        <option value="amazon">🛒 Prime Video</option>
        <option value="kinro">📼 金曜ロードショー</option>
        <option value="dvd">💿 DVD / Blu-ray</option>
        <option value="other">✏️ その他</option>
      </select>
    </label>

    <input type="text" id="watchByOther" placeholder="自由記述" style="display:none;">

    <div id="star-rating"></div>
    <input type="hidden" id="star" value="5">

    <button id="saveBackBtn">💾 保存して戻る</button>
    <button class="backHomeBtn">← 戻る</button>
  </div>

  <!-- 一覧 -->
  <div id="list" class="page">
    <h2>📚 保存した感想</h2>
    <div id="output"></div>
    <button class="backHomeBtn">← ホーム</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
